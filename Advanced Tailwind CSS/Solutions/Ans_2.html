<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="max-w-screen-xl w-full mx-auto">
      <nav class="flex items-center bg-gray-900 py-5 justify-between px-4">
        <div class="flex items-center">
          <img
            src="https://www.indonez.com/html-demo/liquid/img/user/header-logo-6ohuZh.svg"
            alt="Logo"
            class="w-32"
          />
        </div>
        <div class="flex items-center">
          <button
            class="hidden md:block bg-red-500 text-white px-5 py-2 text-sm rounded-md font-bold mx-3"
          >
            CREATE ACCOUNT
          </button>
          <img
            class="hidden md:block h-10 w-10 rounded-full mx-3"
            src="https://cdn1.iconfinder.com/data/icons/people-49/512/_nerd_man-512.png"
            alt="nav-avatar"
          />
          <img
            src="https://assets.stickpng.com/images/588a64e7d06f6719692a2d11.png"
            alt="Hamburger"
            class="w-5 mr-5 md:hidden"
          />
        </div>
      </nav>

      <div class="flex flex-col md:flex-row gap-5 bg-gray-900 px-4 md:px-20 md:py-20">
        <div class="flex flex-col justify-center w-full md:w-1/2 py-5">
          <h1 class="text-5xl md:text-7xl text-white font-semibold py-3">
            Multi-regulated global broker.
          </h1>
          <p class="text-gray-400 text-md md:text-2xl my-5">
            A trusted destination for traders worldwide, Authorised by FCA, ASIC & FSCA
          </p>
          <button class="text-white border-2 md:w-2/5 py-3 mt-5 font-semibold border-red-500 rounded-md">
            DISCOVER ACCOUNTS
          </button>
        </div>

        <div class="md:w-1/2 flex justify-center px-5">
          <img
            src="https://www.indonez.com/html-demo/liquid/img/in-liquid-slide-2.svg"
            alt="Hero Image"
            class="w-full"
          />
        </div>
      </div>
    </div>
  </body>
</html>
