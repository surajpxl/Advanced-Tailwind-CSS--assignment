<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="max-w-screen-xl w-full mx-auto">
      <nav class="flex items-center bg-gray-900 py-5 px-4 justify-between">
        <img
          src="https://www.indonez.com/html-demo/liquid/img/user/header-logo-6ohuZh.svg"
          alt="Logo"
          class="w-32"
        />
        <div class="flex items-center">
          <button class="hidden md:block bg-red-500 text-white px-5 py-2 text-sm rounded-md font-bold mx-3">
            CREATE ACCOUNT
          </button>
          <img
            src="https://cdn1.iconfinder.com/data/icons/people-49/512/_nerd_man-512.png"
            alt="nav-avatar"
            class="hidden md:block h-10 w-10 rounded-full mx-3"
          />
          <img
            src="https://assets.stickpng.com/images/588a64e7d06f6719692a2d11.png"
            alt="Hamburger"
            class="w-5 md:hidden"
          />
        </div>
      </nav>

      <div class="flex flex-col md:flex-row items-center bg-gray-900 px-4 md:px-20 py-10 md:py-20">
        <div class="text-center md:text-left md:w-1/2 space-y-5">
          <h1 class="text-5xl md:text-7xl text-white font-semibold">
            Multi-regulated global broker.
          </h1>
          <p class="text-gray-400 text-md md:text-2xl">
            A trusted destination for traders worldwide, Authorised by FCA, ASIC & FSCA
          </p>
          <button class="text-white border-2 py-3 mt-5 px-5 border-red-500 rounded-md">
            DISCOVER ACCOUNTS
          </button>
        </div>
        <div class="md:w-1/2 mt-10 md:mt-0 flex justify-center">
          <img
            src="https://www.indonez.com/html-demo/liquid/img/in-liquid-slide-2.svg"
            alt="Hero Image"
            class="w-full"
          />
        </div>
      </div>

      <section class="flex flex-col md:flex-row bg-gray-900 py-10">
        <div class="flex flex-wrap justify-center md:justify-between gap-5 w-full px-4 md:px-10">
          <div class="flex items-center gap-3">
            <img
              src="https://www.indonez.com/html-demo/liquid/img/in-liquid-ticker-1.svg"
              alt="Alphabet"
            />
            <div class="bg-green-400 px-3 py-1 rounded-md font-bold">
              <h1>^ 1,740.05</h1>
            </div>
          </div>
          <div class="flex items-center gap-3">
            <img
              src="https://www.indonez.com/html-demo/liquid/img/in-liquid-ticker-2.svg"
              alt="Microsoft"
            />
            <div class="bg-green-400 px-3 py-1 rounded-md font-bold">
              <h1>^ 1,740.05</h1>
            </div>
          </div>
          <div class="flex items-center gap-3">
            <img
              src="https://www.indonez.com/html-demo/liquid/img/in-liquid-ticker-3.svg"
              alt="Facebook"
            />
            <div class="bg-red-400 px-3 py-1 rounded-md font-bold">
              <h1>v 1,740.05</h1>
            </div>
          </div>
          <div class="flex items-center gap-3">
            <img
              src="https://www.indonez.com/html-demo/liquid/img/in-liquid-ticker-4.svg"
              alt="Amazon"
            />
            <div class="bg-green-400 px-3 py-1 rounded-md font-bold">
              <h1>^ 1,740.05</h1>
            </div>
          </div>
          <div class="flex items-center gap-3">
            <img
              src="https://www.indonez.com/html-demo/liquid/img/in-liquid-ticker-5.svg"
              alt="Tesla"
            />
            <div class="bg-red-400 px-3 py-1 rounded-md font-bold">
              <h1>v 1,740.05</h1>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
