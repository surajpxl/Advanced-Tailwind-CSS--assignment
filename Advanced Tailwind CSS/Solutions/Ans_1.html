<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="max-w-screen-xl mx-auto">
      <nav class="flex items-center justify-between bg-gray-900 py-5 px-4">
        <img
          src="https://www.indonez.com/html-demo/liquid/img/user/header-logo-6ohuZh.svg"
          alt="Logo"
          class="w-32"
        />

        <div class="flex items-center">
          <button class="hidden md:block bg-red-500 text-white py-2 px-5 rounded mx-3">
            CREATE ACCOUNT
          </button>
          <img
            src="https://cdn1.iconfinder.com/data/icons/people-49/512/_nerd_man-512.png"
            alt="User Avatar"
            class="hidden md:block h-10 w-10 rounded-full mx-3"
          />
          <span class="material-symbols-outlined md:hidden text-white">
            menu
          </span>
        </div>
      </nav>
    </div>
  </body>
</html>
